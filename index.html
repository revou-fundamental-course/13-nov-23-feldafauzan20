<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="navigation-header">
            <a href="#"><img src="assets/detailed-travel-logo_23-2148627268-removebg-preview.png" width="90" height="90" class="img-header"></a>
            <nav class="navigation">
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav> 
        </section>
        <section class="title-header">
            <h1>Your Trusted Travel Agent's</h1>
            <h5>--Your happiness is our happiness--</h5>
        </section>
    </header>

    <main id="main-section">
        <section class="review-section">
            <img src="assets/flat-design-travel-background_23-2149193475.png" alt="">
            <i><h4 class="h4-review">"Liburan jadi menyenangkan bersama Travel Agentku"</h4></i>
        </section>
        <section class="message-us">
            <b><h2 class="h2-message">Contact Us!</h2></b>
            <h5 class="h5-message">Customer service kami akan menghubungi anda 1x24 jam setelah data kami terima.</h5>
            <form action="" class="input-message-us">
                <b><label for="name-input">Your Name:</label></b>
                <input id="name-input" type="text" placeholder="First and Last Name" class="name-input"> <br>

                <b><label for="email-input">Email Address:</label></b>
                <input id="email-input" type="text" placeholder="example@mail.com" class="email-input"> <br>

                <label> <b>What you interested in?</b>  <br>
                    <select>
                        <option value="Bali">Bali</option>
                        <option value="Raja ampat">Raja ampat</option>
                        <option value="Maldives">Maldives</option>
                    </select>
                </label> <br>
                <button type="button" class="send-button">SEND</button>
            </form>
        </section>
    </main>
</body>
</html>
