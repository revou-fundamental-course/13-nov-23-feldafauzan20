<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="navigation-header">
            <a href="">Logo</a>
            <nav class="navigation">
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav> 
        </section>
        <section class="title-header">
            <h1>Your Trusted Travel Agent's</h1>
            <h4>Your happiness is our happiness</h4>
        </section>
    </header>

    <main id="main-section">
        <section class="review-section">
            <img src="assets/flat-design-travel-background_23-2149193475.png" alt="">
            <i><h5>"Liburan jadi menyenangkan bersama Travel Agentku"</h5></i>
        </section>
        <section class="message-us">
            <h5>Contact Us</h5>
            <h6>Sales akan menghubungi anda 1x24 jam setelah data kami terima.</h6>
            <form action="" class="input-message-us">
                <label for="name-input">First Name</label>
                <input id="name-input" type="text" placeholder="First and Last Name">
                <label for="email-input">Email</label>
                <input id="email-input" type="text" placeholder="example@mail.com">
                <button type="button" class="primary-button">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
